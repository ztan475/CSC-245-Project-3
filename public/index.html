<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rating</title>
</head>
<body>
    <h1>Please rate this image</h1>
    
    <!-- gets a random image and sets size-->
    <div id="random-image-container">
        <img id = "random-image" src = "" alt = "Random Image" style = "width: auto; height: 300px;">
    </div>

    <!-- number submitting calls submit -->
    <form action="/submit" method="POST">
        <input type="number" name="number" required>
        <button type="submit">Submit</button>
    </form>

    <!-- calls random-image from js file-->
    <script>
        fetch('/random-image')
            .then(response => response.json())
            .then(data => {
                document.getElementById('random-image').src = data.imagePath;
            })
            .catch(error => console.error('Error fetching random image:', error));
    </script>
</body>
</html>
